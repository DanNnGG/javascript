<body>

    <h1>Onde você mora?</h1>
    País: <input type="text" name="txtvel" id="txt01">

    <div id="res">Resultado</div>

    <script>
        var txtv = window.document.querySelector('input#txt01')
        var res = window.document.querySelector('div#res')

        function calcular(){
            var país = (txtv.value)
            res.innerHTML = `Você mora no(a) <strong>${país} </strong>`

            if (país != 'Brasil') {

            }
            else{

            }
            
        }
