<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <Style>
        div#area{
            font: arial;
            font-size: 20px;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }


    </Style>


</head>


<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        //a.addEventListener('mouseenter', entrar)
        //a.addEventListener('mouseut', sair)

        function clicar() {
            a.innerText = "Clicou!"
            document.body.style.background = 'red'
            
        }if(clicar() >= 2){
            a.innerText = 'Clicou de novo!'
            document.body.style.background = 'black'
        }

        /*function entrar(){
            a.innerText = "Entrou!"
        }

        function sair(){
            a.innerText = "Saiu!"
            a.style.background = 'green'
        }*/

    </script>
    
</body>




</html>
